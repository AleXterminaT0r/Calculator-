</head>

        <div class="visualizador">
            <p id="resultado"></p>
        </div>
        <div class="botones">
            

            <span>C</span>
            <span>CE</span>
            <span>/</span>
            <span>X</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="item0">0</span>
            <span>.</span>
            <span class="itemIg">=</span>

    </div>

</html>
